# When pushing a tag. this workflow will trigger site deployment and fixed version address comments

name: Deploy website
on:
  push:
    tags:
      - '5.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: (startsWith(github.ref, 'refs/tags/') && (contains(github.ref_name, '-') == false)) || github.event_name == 'workflow_dispatch'
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: build site
        run: bun run predeploy
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: build dist and bundle analyzer report
        run: bun run dist
        env:
          ANALYZER: 1
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Get version
        id: publish-version
        run: echo "VERSION=$(echo ${{ github.ref_name }} | sed 's/\./-/g')" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./_site
          external_repository: ant-design-korea/ant-design-korea.github.io
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          force_orphan: true
    timeout-minutes: 30
